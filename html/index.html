<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/texto1.html">01-Texto1</a> |
        <a href wm-nav="exercicios/texto2.html">02-Texto2</a> |
        <a href wm-nav="exercicios/listas.html">03-Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04-Lista Aninhada</a> |
        <a href wm-nav="exercicios/links1.html">05-Links</a> |
        <a href wm-nav="exercicios/tabela.html">06-Tabela</a> |
        <a href wm-nav="exercicios/form/formulario.html">07-Formulario</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        const conteudo = document.getElementById('conteudo')

        document.querySelectorAll('[wm-nav]').forEach(link => {
            link.onclick = function(event) {
                event.preventDefault()
                
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(conteudoExterno => conteudo.innerHTML = conteudoExterno)
            }
        })
    </script>
</body>
</html>
